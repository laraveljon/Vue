<!DOCTYPE html>
<!--Por JOnathan Alanis Rojas-->
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Listado de  de tareas</title>

	<!-- Codigo de jqury-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
<link rel="stylesheet" href="estilos.css" />
</head>
<body class="container">

	<!-- Dode se inicializa el vue con el div-->

	<div id="app" class="jumbotron">
		<h2>{{titulo}}</h2>
		<!-- Dnde de va crear lanueva tarea -->
		<div class="input-group">


			<input type="text" 
			       placeholder="Escribe una nueva tarea" 
			       v-model="nuevaTarea"
			       class="form-control"
			       v-on:keyup.enter="agregarTarea">

			       <span class="input-group-btn">
				       <input type="button"  
				       value="Agregar"
				       v-on:click="agregarTarea"
				       class="btn btn-primary">
			       </span>
		</div>	       
		<ul class="list-group">
			<li v-for="(tarea,indice) of tareas" 
			    class="list-group-item"
			    v-bind:class="{terminada: tarea.terminada}" 
			    >  
                 {{ tarea.texto}}
             
             <span class="pull-right">
				<button type="button"
				         class="btn btn-success btn-xs glyphicon glyphicon-ok"
				         v-on:click="tarea.terminada = !tarea.terminada">
					
				</button>
				<button type="button"
				        class="btn btn-danger  btn-xs glyphicon glyphicon-remove" 
				        v-on:click="borrar(indice)"> 
				       
				</button>
			</span>

			</li>


		</ul>
	</div>

    <script src="vue.js"></script>
</body>
</html>
